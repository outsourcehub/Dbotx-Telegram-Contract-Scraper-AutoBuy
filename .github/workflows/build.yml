
name: Build Executables

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Check-out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Get Version Info
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="$(git rev-parse --short HEAD)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build Executable with Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: main.py
          onefile: true
          standalone: true
          enable-plugins: anti-bloat,no-qt
          lto: yes
          include-data-files: |
            config_local.example.py=config_local.example.py

      - name: Validate Build
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            if [ ! -f "build/main.exe" ]; then
              echo "❌ Build failed: main.exe not found"
              exit 1
            fi
            echo "✅ Windows build validated"
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            if [ ! -f "build/main.bin" ]; then
              echo "❌ Build failed: main.bin not found"
              exit 1
            fi
            echo "✅ macOS build validated"
          else
            if [ ! -f "build/main.bin" ]; then
              echo "❌ Build failed: main.bin not found"
              exit 1
            fi
            echo "✅ Linux build validated"
          fi

      - name: Prepare Windows Release
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item build/main.exe release/DbotxScraperVtech-${{ steps.version.outputs.version }}-Windows.exe
          Copy-Item config_local.example.py release/
          Copy-Item README_SETUP.md release/ -ErrorAction SilentlyContinue

      - name: Prepare macOS Release
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p release
          cp build/main.bin release/DbotxScraperVtech-${{ steps.version.outputs.version }}-macOS
          chmod +x release/DbotxScraperVtech-${{ steps.version.outputs.version }}-macOS
          cp config_local.example.py release/
          cp README_SETUP.md release/ || true

      - name: Prepare Linux Release
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p release
          cp build/main.bin release/DbotxScraperVtech-${{ steps.version.outputs.version }}-Linux
          chmod +x release/DbotxScraperVtech-${{ steps.version.outputs.version }}-Linux
          cp config_local.example.py release/
          cp README_SETUP.md release/ || true

      - name: Upload Windows Artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: DbotxScraperVtech-Windows-${{ steps.version.outputs.version }}
          path: release/

      - name: Upload macOS Artifact
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: DbotxScraperVtech-macOS-${{ steps.version.outputs.version }}
          path: release/

      - name: Upload Linux Artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: DbotxScraperVtech-Linux-${{ steps.version.outputs.version }}
          path: release/

  # Create GitHub Release only on version tags
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Check-out repository
        uses: actions/checkout@v4

      - name: Get Version
        id: version
        run: echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: DbotxScraperVtech ${{ steps.version.outputs.version }}
          body: |
            ## DbotxScraperVtech ${{ steps.version.outputs.version }}
            
            ### Downloads
            - **Windows**: `DbotxScraperVtech-${{ steps.version.outputs.version }}-Windows.exe`
            - **macOS**: `DbotxScraperVtech-${{ steps.version.outputs.version }}-macOS`
            - **Linux**: `DbotxScraperVtech-${{ steps.version.outputs.version }}-Linux`
            
            ### ⚠️ Security Warnings
            These executables are **unsigned** and will trigger security warnings:
            - **Windows**: Click "More info" → "Run anyway" when SmartScreen appears
            - **macOS**: Right-click → "Open" (don't double-click) to bypass Gatekeeper
            - **Linux**: Run `chmod +x` on the executable before running
            
            See README_SETUP.md for full setup instructions.
          files: |
            artifacts/DbotxScraperVtech-Windows-${{ steps.version.outputs.version }}/*
            artifacts/DbotxScraperVtech-macOS-${{ steps.version.outputs.version }}/*
            artifacts/DbotxScraperVtech-Linux-${{ steps.version.outputs.version }}/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
