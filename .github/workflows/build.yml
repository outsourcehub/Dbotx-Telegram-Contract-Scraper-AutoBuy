name: Build Executables

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Check-out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            # Windows: Install without uvloop (not supported)
            pip install aiofiles aiohttp alembic asyncio-throttle asyncpg decouple python-decouple regex requests sqlalchemy supabase telethon ujson websockets
          else
            # Linux/macOS: Install all dependencies including uvloop
            pip install -r requirements.txt
          fi

      - name: Get Version Info
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="$(git rev-parse --short HEAD)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build Executable with Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: main.py
          mode: app
          enable-plugins: anti-bloat,no-qt
          lto: yes
          output-dir: build
          include-data-files: |
            config_local.example.py=config_local.example.py

      - name: Debug - List Build Directory
        shell: bash
        run: |
          echo "üìÅ Listing current directory:"
          ls -la
          echo ""
          echo "üìÅ Listing build directory (if exists):"
          ls -la build/ 2>/dev/null || echo "build/ directory not found"
          echo ""
          echo "üìÅ Searching for executables:"
          find . -type f \( -name "main.bin" -o -name "main.exe" -o -name "main" \) 2>/dev/null || echo "No executables found"

      - name: Validate Build
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            if [ ! -f "build/main.exe" ]; then
              echo "‚ùå Build failed: main.exe not found"
              exit 1
            fi
            echo "‚úÖ Windows build validated: build/main.exe"
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            # macOS: Look for the actual executable in the app bundle
            if [ -f "build/main.app/Contents/MacOS/main" ]; then
              echo "‚úÖ macOS build validated: build/main.app/Contents/MacOS/main"
            else
              echo "‚ùå Build failed: macOS executable not found"
              find build -type f -name "main" 2>/dev/null || echo "No 'main' executable found anywhere"
              exit 1
            fi
          else
            if [ ! -f "build/main.bin" ]; then
              echo "‚ùå Build failed: main.bin not found"
              exit 1
            fi
            echo "‚úÖ Linux build validated: build/main.bin"
          fi

      - name: Prepare Windows Release
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item build/main.exe release/DbotxScraperVtech-${{ steps.version.outputs.version }}-Windows.exe
          Copy-Item config_local.example.py release/
          Copy-Item README_SETUP.md release/ -ErrorAction SilentlyContinue

      - name: Prepare macOS Release
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          mkdir -p release
          # Create a zip file of the .app bundle (most portable for macOS)
          cd build
          zip -r ../release/DbotxScraperVtech-${{ steps.version.outputs.version }}-macOS.zip main.app
          cd ..
          cp config_local.example.py release/
          cp README_SETUP.md release/ || true

      - name: Prepare Linux Release
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p release
          cp build/main.bin release/DbotxScraperVtech-${{ steps.version.outputs.version }}-Linux
          chmod +x release/DbotxScraperVtech-${{ steps.version.outputs.version }}-Linux
          cp config_local.example.py release/
          cp README_SETUP.md release/ || true

      - name: Upload Windows Artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: DbotxScraperVtech-Windows-${{ steps.version.outputs.version }}
          path: release/

      - name: Upload macOS Artifact
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: DbotxScraperVtech-macOS-${{ steps.version.outputs.version }}
          path: release/

      - name: Upload Linux Artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: DbotxScraperVtech-Linux-${{ steps.version.outputs.version }}
          path: release/

  # Create GitHub Release only on version tags
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Check-out repository
        uses: actions/checkout@v4

      - name: Get Version
        id: version
        run: echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: DbotxScraperVtech ${{ steps.version.outputs.version }}
          body: |
            ## DbotxScraperVtech ${{ steps.version.outputs.version }}
            
            ### Downloads
            - **Windows**: `DbotxScraperVtech-${{ steps.version.outputs.version }}-Windows.exe`
            - **macOS**: `DbotxScraperVtech-${{ steps.version.outputs.version }}-macOS.zip`
            - **Linux**: `DbotxScraperVtech-${{ steps.version.outputs.version }}-Linux`
            
            ### ‚ö†Ô∏è Security Warnings
            These executables are **unsigned** and will trigger security warnings:
            - **Windows**: Click "More info" ‚Üí "Run anyway" when SmartScreen appears
            - **macOS**: Extract the zip, right-click the .app ‚Üí "Open" (don't double-click) to bypass Gatekeeper
            - **Linux**: Run `chmod +x` on the executable before running
            
            See README_SETUP.md for full setup instructions.
          files: |
            artifacts/DbotxScraperVtech-Windows-${{ steps.version.outputs.version }}/*
            artifacts/DbotxScraperVtech-macOS-${{ steps.version.outputs.version }}/*
            artifacts/DbotxScraperVtech-Linux-${{ steps.version.outputs.version }}/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
