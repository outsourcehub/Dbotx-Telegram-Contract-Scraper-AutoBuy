name: Build Executables

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Check-out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            # Windows: Install without uvloop (not supported)
            pip install aiofiles aiohttp alembic asyncio-throttle asyncpg decouple python-decouple regex requests sqlalchemy supabase telethon ujson websockets
          else
            # Linux/macOS: Install all dependencies including uvloop
            pip install -r requirements.txt
          fi

      - name: Get Version Info
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="$(git rev-parse --short HEAD)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build Executable with Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: main.py
          mode: app
          enable-plugins: anti-bloat,no-qt
          lto: yes
          include-data-files: |
            config_local.example.py=config_local.example.py

      - name: Dump build output for debugging
        shell: bash
        run: |
          echo "=== Dumping likely build output folders for debugging ==="
          echo "build/ listing (if exists):"
          ls -la build || true
          echo "Top-level dist directories (if any):"
          ls -la */dist || true
          echo "Find executables (top 200 lines):"
          find . -type f \( -perm -111 -o -iname "*.exe" -o -iname "*.bin" \) -ls | sed -n '1,200p' || true

      - name: Validate Build
        id: validate_build
        shell: bash
        run: |
          set -euo pipefail
          OS="${{ matrix.os }}"
          echo "Searching for built artifact on runner for OS=$OS"

          # Helper function: try to find a matching file (executable or named)
          find_executable() {
            local pattern="$1"
            local result
            # Prefer the build/ folder
            if [ -d build ]; then
              result=$(find build -type f -name "$pattern" -perm -111 2>/dev/null | head -n1 || true)
              if [ -n "$result" ]; then
                printf '%s' "$result"
                return 0
              fi
            fi
            # Check common dist directories
            result=$(find . -type f -path "*/dist/*" -name "$pattern" -perm -111 2>/dev/null | head -n1 || true)
            if [ -n "$result" ]; then
              printf '%s' "$result"
              return 0
            fi
            # Finally search the repo for matches
            result=$(find . -type f -name "$pattern" -perm -111 2>/dev/null | head -n1 || true)
            if [ -n "$result" ]; then
              printf '%s' "$result"
              return 0
            fi
            return 1
          }

          BIN_PATH=""

          if [ "$OS" = "windows-latest" ]; then
            # look for .exe first
            BIN_PATH=$(find_executable "*.exe" || true)
            if [ -z "$BIN_PATH" ]; then
              # fallback to any .exe anywhere (case-insensitive)
              BIN_PATH=$(find . -type f -iname "*.exe" | head -n1 || true)
            fi
          else
            # macOS / Linux: try common expected names
            BIN_PATH=$(find_executable "main.bin" || true)
            if [ -z "$BIN_PATH" ]; then
              BIN_PATH=$(find_executable "main" || true)
            fi
            if [ -z "$BIN_PATH" ]; then
              BIN_PATH=$(find_executable "*main*" || true)
            fi
            if [ -z "$BIN_PATH" ]; then
              # try known Nuitka pattern: <module>.dist/<program>
              BIN_PATH=$(find . -type f -path "*/.dist/*" -perm -111 2>/dev/null | head -n1 || true)
            fi
          fi

          if [ -z "$BIN_PATH" ]; then
            echo "❌ Build failed: no executable found."
            echo "=== Debug listing (partial) ==="
            echo "build/ contents:"
            ls -la build || true
            echo "Repo top-level files and dirs (partial):"
            find . -maxdepth 4 -type f -ls | sed -n '1,200p' || true
            exit 1
          fi

          echo "Found built executable: $BIN_PATH"
          # export for later steps
          echo "binary_path=$BIN_PATH" >> $GITHUB_OUTPUT

      - name: Prepare Windows Release
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release
          $bin = '${{ steps.validate_build.outputs.binary_path }}'
          Write-Host "Copying built binary: $bin"
          Copy-Item $bin "release/DbotxScraperVtech-${{ steps.version.outputs.version }}-Windows.exe"
          Copy-Item config_local.example.py release/
          Copy-Item README_SETUP.md release/ -ErrorAction SilentlyContinue

      - name: Prepare macOS Release
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          mkdir -p release
          BIN_PATH="${{ steps.validate_build.outputs.binary_path }}"
          echo "Copying built binary: $BIN_PATH"
          cp "$BIN_PATH" "release/DbotxScraperVtech-${{ steps.version.outputs.version }}-macOS"
          chmod +x "release/DbotxScraperVtech-${{ steps.version.outputs.version }}-macOS"
          cp config_local.example.py release/
          cp README_SETUP.md release/ || true

      - name: Prepare Linux Release
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          mkdir -p release
          BIN_PATH="${{ steps.validate_build.outputs.binary_path }}"
          echo "Copying built binary: $BIN_PATH"
          cp "$BIN_PATH" "release/DbotxScraperVtech-${{ steps.version.outputs.version }}-Linux"
          chmod +x "release/DbotxScraperVtech-${{ steps.version.outputs.version }}-Linux"
          cp config_local.example.py release/
          cp README_SETUP.md release/ || true

      - name: Upload Windows Artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: DbotxScraperVtech-Windows-${{ steps.version.outputs.version }}
          path: release/

      - name: Upload macOS Artifact
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: DbotxScraperVtech-macOS-${{ steps.version.outputs.version }}
          path: release/

      - name: Upload Linux Artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: DbotxScraperVtech-Linux-${{ steps.version.outputs.version }}
          path: release/

  # Create GitHub Release only on version tags
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Check-out repository
        uses: actions/checkout@v4

      - name: Get Version
        id: version
        run: echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: DbotxScraperVtech ${{ steps.version.outputs.version }}
          body: |
            ## DbotxScraperVtech ${{ steps.version.outputs.version }}
            
            ### Downloads
            - **Windows**: `DbotxScraperVtech-${{ steps.version.outputs.version }}-Windows.exe`
            - **macOS**: `DbotxScraperVtech-${{ steps.version.outputs.version }}-macOS`
            - **Linux**: `DbotxScraperVtech-${{ steps.version.outputs.version }}-Linux`
            
            ### ⚠️ Security Warnings
            These executables are **unsigned** and will trigger security warnings:
            - **Windows**: Click "More info" → "Run anyway" when SmartScreen appears
            - **macOS**: Right-click → "Open" (don't double-click) to bypass Gatekeeper
            - **Linux**: Run `chmod +x` on the executable before running
            
            See README_SETUP.md for full setup instructions.
          files: |
            artifacts/DbotxScraperVtech-Windows-${{ steps.version.outputs.version }}/*
            artifacts/DbotxScraperVtech-macOS-${{ steps.version.outputs.version }}/*
            artifacts/DbotxScraperVtech-Linux-${{ steps.version.outputs.version }}/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
